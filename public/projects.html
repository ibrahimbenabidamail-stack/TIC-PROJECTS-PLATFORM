<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - TIC Projects Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f8;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }

    nav .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav .nav-links a {
      font-weight: 400;
      transition: opacity 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
    }

    .user-info span {
      font-weight: 500;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-header h1 {
      color: #333;
      font-size: 2rem;
    }

    .btn-primary {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      margin: 20px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #667eea;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .project-card h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .project-card p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .project-card a {
      display: inline-block;
      color: #764ba2;
      text-decoration: underline;
      margin-top: 5px;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: #888;
    }

    .project-author {
      font-weight: 600;
      color: #667eea;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-prompt {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-prompt p {
      font-size: 1.1rem;
    }

    .login-prompt .btn-primary {
      background: white;
      color: #667eea;
    }

    .login-prompt .btn-primary:hover {
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      .page-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .login-prompt {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">TIC Projects</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/projects.html">Projects</a>
      <div id="authNav"></div>
    </div>
  </nav>

  <div class="container">
    <div id="loginPrompt" class="login-prompt" style="display: none;">
      <p>Login to submit your own projects and join the community!</p>
      <a href="/login.html" class="btn-primary">Login Now</a>
    </div>

    <div class="page-header">
      <h1>Student Projects</h1>
      <button id="newProjectBtn" class="btn-primary" style="display: none;">+ New Project</button>
    </div>

    <div id="projectsContainer" class="projects-grid"></div>
  </div>

  <div id="projectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Submit New Project</h2>
        <button class="btn-close" onclick="closeModal()">&times;</button>
      </div>

      <div id="modalMessage" class="message"></div>

      <form id="projectForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Project Title</label>
          <input type="text" id="title" name="title" placeholder="Enter project title" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Describe your project (at least 10 characters)" required></textarea>
        </div>

        <div class="form-group">
          <label for="file">Upload File (optional)</label>
          <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.zip,.rar,.txt">
        </div>

        <button type="submit" class="btn-primary" style="width: 100%;">Submit Project</button>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');

    function updateAuthNav() {
      const authNav = document.getElementById('authNav');
      const newProjectBtn = document.getElementById('newProjectBtn');
      const loginPrompt = document.getElementById('loginPrompt');

      if (token && user) {
        authNav.innerHTML = `
          <div class="user-info">
            <span>Hi, ${user.username}</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        `;
        newProjectBtn.style.display = 'block';
        loginPrompt.style.display = 'none';
      } else {
        authNav.innerHTML = `
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        `;
        newProjectBtn.style.display = 'none';
        loginPrompt.style.display = 'flex';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.reload();
    }

    async function loadProjects() {
      const container = document.getElementById('projectsContainer');

      try {
        const response = await fetch('/projects');
        const data = await response.json();

        if (data.projects && data.projects.length > 0) {
          container.innerHTML = data.projects.map(project => `
            <div class="project-card">
              <h3>${escapeHtml(project.title)}</h3>
              <p>${escapeHtml(project.description)}</p>

              ${project.file_path ? `
                <a 
                  href="${project.file_path}" 
                  target="_blank" 
                  style="display:inline-block;margin:10px 0;color:#667eea;font-weight:600;"
                >
                  ðŸ“Ž View / Download File
                </a>
              ` : ''}

              <div class="project-meta">
                <span class="project-author">By ${escapeHtml(project.author_name)}</span>
                <span>${formatDate(project.created_at)}</span>
              </div>
            </div>
          `).join('');
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No projects yet</h3>
              <p>Be the first to submit a project!</p>
            </div>
          `;
        }
      } catch (error) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>Error loading projects</h3>
            <p>Please try again later.</p>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function openModal() {
      document.getElementById('projectModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('projectModal').classList.remove('active');
      document.getElementById('projectForm').reset();
      document.getElementById('modalMessage').className = 'message';
    }

    document.getElementById('newProjectBtn').addEventListener('click', openModal);

    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = document.getElementById('projectForm');
      const formData = new FormData(form);
      const messageDiv = document.getElementById('modalMessage');

      try {
        const response = await fetch('/projects', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Project submitted successfully!';
          setTimeout(() => {
            closeModal();
            loadProjects();
          }, 1000);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.error || 'Failed to submit project';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Connection error. Please try again.';
      }
    });

    document.getElementById('projectModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('projectModal')) {
        closeModal();
      }
    });

    updateAuthNav();
    loadProjects();
  </script>
</body>
</html>
